<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-error *ngIf="form.hasError('invalidLogin')">
                The username and password were not recognized
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="username">
                <mat-error *ngIf="form.controls.username.hasError('email')">
                    Please provide a valid email address
                </mat-error>
                <mat-error *ngIf="form.controls.username.hasError('required')">
                    This field cannot be empty
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="form.controls.password.hasError('minlength')">
                    Password cannot be less than 3 symbols
                </mat-error>
                <mat-error *ngIf="form.controls.password.hasError('required')">
                    This field cannot be empty
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Sign In</button>
        </form>
    </mat-card-content>
</mat-card>

<p class="info">Please, use e-mail <code>admin@mail.com</code> and password <code>admin</code> to login.</p>
